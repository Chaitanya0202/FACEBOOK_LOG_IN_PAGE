<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-32 mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="/logo.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="rigth flex flex-col bg-white rounded-md p-8 w-1/3 relative">
            <input class="h-12 my-2 px-4 border-2 rounded-lg outline-blue-400" type="text" placeholder="Email address or Phone Number">
            <input class="h-12 my-2 px-4 border-2 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 h-12 hover:bg-blue-700 rounded-md text-white font-bold text-xl my-2">Log In</button>
            <span class="text-blue-600 text-center my-2 text-sm hover:underline cursor-pointer">Forgate Password?</span>
            <hr class="mt-2 mb-2">
            <button class="bg-green-500 hover:bg-green-600 text-lg rounded-md p-4 mt-4 w-64 mx-auto text-white font-bold">Create New Account</button>
            <span class="absolute -bottom-9"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
